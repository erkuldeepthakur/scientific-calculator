<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .calculator {
            background-color: #34495e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            width: 450px;
            max-width: 95vw;
        }

        .display {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: right;
            font-size: 28px;
            min-height: 50px;
            border: 2px solid #3498db;
            overflow-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px 8px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #7f8c8d;
            color: white;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        /* Number buttons */
        .number {
            background-color: #95a5a6;
        }

        .number:hover {
            background-color: #bdc3c7;
        }

        /* Basic operation buttons */
        .operator {
            background-color: #e74c3c;
        }

        .operator:hover {
            background-color: #c0392b;
        }

        /* Scientific function buttons */
        .function {
            background-color: #3498db;
            font-size: 12px;
        }

        .function:hover {
            background-color: #2980b9;
        }

        /* Special buttons */
        .equals {
            background-color: #27ae60;
            grid-column: span 2;
        }

        .equals:hover {
            background-color: #229954;
        }

        .clear {
            background-color: #e67e22;
        }

        .clear:hover {
            background-color: #d68910;
        }

        .zero {
            grid-column: span 2;
        }

        @media (max-width: 500px) {
            .calculator {
                width: 100%;
                padding: 15px;
            }
            
            button {
                padding: 12px 6px;
                font-size: 12px;
            }
            
            .function {
                font-size: 10px;
            }
            
            .display {
                font-size: 24px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
            <div class="calculator">
        <div class="header">
            <h2 style="color: #ecf0f1; text-align: center; margin: 0 0 15px 0; font-size: 18px;">Scientific Calculator</h2>
            <p style="color: #bdc3c7; text-align: center; margin: 0 0 15px 0; font-size: 12px;">Built with HTML, CSS & JavaScript</p>
        </div>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- Row 1: Memory and Clear functions -->
            <button class="clear" onclick="clearAll()">AC</button>
            <button class="clear" onclick="clearEntry()">CE</button>
            <button class="function" onclick="deleteLast()">⌫</button>
            <button class="function" onclick="calculatePercent()">%</button>
            <button class="operator" onclick="addOperator('/')">/</button>
            
            <!-- Row 2: Scientific functions -->
            <button class="function" onclick="calculateFunction('sqrt')">√x</button>
            <button class="function" onclick="calculateFunction('square')">x²</button>
            <button class="function" onclick="calculateFunction('cube')">x³</button>
            <button class="function" onclick="calculateFunction('reciprocal')">1/x</button>
            <button class="operator" onclick="addOperator('*')">×</button>
            
            <!-- Row 3: More functions and numbers -->
            <button class="function" onclick="calculateFunction('sin')">sin</button>
            <button class="function" onclick="calculateFunction('cos')">cos</button>
            <button class="function" onclick="calculateFunction('tan')">tan</button>
            <button class="function" onclick="calculateFunction('log')">log</button>
            <button class="operator" onclick="addOperator('-')">-</button>
            
            <!-- Row 4: Numbers 7-9 -->
            <button class="number" onclick="addNumber('7')">7</button>
            <button class="number" onclick="addNumber('8')">8</button>
            <button class="number" onclick="addNumber('9')">9</button>
            <button class="function" onclick="calculateFunction('ln')">ln</button>
            <button class="operator" onclick="addOperator('+')">+</button>
            
            <!-- Row 5: Numbers 4-6 -->
            <button class="number" onclick="addNumber('4')">4</button>
            <button class="number" onclick="addNumber('5')">5</button>
            <button class="number" onclick="addNumber('6')">6</button>
            <button class="function" onclick="addOperator('^')">x^y</button>
            <button class="function" onclick="calculateFunction('factorial')">x!</button>
            
            <!-- Row 6: Numbers 1-3 -->
            <button class="number" onclick="addNumber('1')">1</button>
            <button class="number" onclick="addNumber('2')">2</button>
            <button class="number" onclick="addNumber('3')">3</button>
            <button class="function" onclick="addNumber('3.14159')">π</button>
            <button class="function" onclick="addNumber('2.71828')">e</button>
            
            <!-- Row 7: 0, decimal, equals -->
            <button class="number zero" onclick="addNumber('0')">0</button>
            <button class="number" onclick="addNumber('.')">.</button>
            <button class="function" onclick="toggleSign()">+/-</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = '';
        let previousInput = '';
        let shouldResetDisplay = false;
        let justCalculated = false;

        function updateDisplay() {
            // Limit display to prevent overflow
            if (currentInput.length > 12) {
                display.textContent = parseFloat(currentInput).toExponential(6);
            } else {
                display.textContent = currentInput;
            }
        }

        function addNumber(num) {
            if (shouldResetDisplay || currentInput === '0') {
                currentInput = num;
                shouldResetDisplay = false;
            } else if (justCalculated) {
                currentInput = num;
                justCalculated = false;
            } else {
                // Prevent multiple decimals
                if (num === '.' && currentInput.includes('.')) return;
                currentInput += num;
            }
            updateDisplay();
        }

        function addOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }
            previousInput = currentInput;
            operator = op;
            shouldResetDisplay = true;
            justCalculated = false;
        }

        function calculate() {
            if (!operator || shouldResetDisplay) return;
            
            let prev = parseFloat(previousInput);
            let current = parseFloat(currentInput);
            let result;

            try {
                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) throw new Error('Cannot divide by zero');
                        result = prev / current;
                        break;
                    case '^':
                        result = Math.pow(prev, current);
                        break;
                    default:
                        return;
                }

                currentInput = result.toString();
                operator = '';
                previousInput = '';
                shouldResetDisplay = true;
                justCalculated = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        function calculateFunction(func) {
            let num = parseFloat(currentInput);
            let result;

            try {
                switch (func) {
                    case 'sqrt':
                        if (num < 0) throw new Error('Invalid input');
                        result = Math.sqrt(num);
                        break;
                    case 'square':
                        result = num * num;
                        break;
                    case 'cube':
                        result = num * num * num;
                        break;
                    case 'reciprocal':
                        if (num === 0) throw new Error('Cannot divide by zero');
                        result = 1 / num;
                        break;
                    case 'sin':
                        result = Math.sin(num * Math.PI / 180); // Convert to radians
                        break;
                    case 'cos':
                        result = Math.cos(num * Math.PI / 180);
                        break;
                    case 'tan':
                        result = Math.tan(num * Math.PI / 180);
                        break;
                    case 'log':
                        if (num <= 0) throw new Error('Invalid input');
                        result = Math.log10(num);
                        break;
                    case 'ln':
                        if (num <= 0) throw new Error('Invalid input');
                        result = Math.log(num);
                        break;
                    case 'factorial':
                        if (num < 0 || num !== Math.floor(num) || num > 170) throw new Error('Invalid input');
                        result = factorial(num);
                        break;
                    default:
                        return;
                }

                currentInput = result.toString();
                shouldResetDisplay = true;
                justCalculated = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function calculatePercent() {
            let num = parseFloat(currentInput);
            currentInput = (num / 100).toString();
            shouldResetDisplay = true;
            updateDisplay();
        }

        function toggleSign() {
            if (currentInput !== '0') {
                if (currentInput.charAt(0) === '-') {
                    currentInput = currentInput.substring(1);
                } else {
                    currentInput = '-' + currentInput;
                }
                updateDisplay();
            }
        }

        function clearAll() {
            currentInput = '0';
            operator = '';
            previousInput = '';
            shouldResetDisplay = false;
            justCalculated = false;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                addNumber(key);
            } else if (key === '.') {
                addNumber('.');
            } else if (key === '+') {
                addOperator('+');
            } else if (key === '-') {
                addOperator('-');
            } else if (key === '*') {
                addOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                addOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                deleteLast();
            } else if (key === '%') {
                calculatePercent();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
